<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css"
        integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <link rel="stylesheet" href=".css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Acqio TEF</title>
</head>

<body>
    <div class="container">

        <h1>Menu</h1>
        <ul>
            <li><a href="./index.html">Lista de Transações</a></li>
            <li><a href="./charge.html">Fazer uma Pagamento</a></li>
            <li><a href="./reversal.html">Fazer um Cancelamento</a></li>
        </ul>

        <h1>Executar Cancelamento</h1>

        <div class="input-group mb-3">
            <span class="input-group-text">Id da Transação</span>
            <input type="text" class="form-control" id="transactionId">
        </div>
        <div class="mb-3">
            <div class="card">
                <div class="card-body">
                    <p class="card-text">Status:
                        <b id="status"></b>
                    </p>
                </div>
            </div>
        </div>

        <div class="mb-3">
            <button class="btn btn-danger btnAbort" type="button">Abortar</button>
            <button class="btn btn-success" id="btnCancel" type="radio">Cancel</button>
        </div>

        <div class="mb-3">
            <div id="receipt"></div>
        </div>

    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        crossorigin="anonymous"></script>
    <script src="./js/utils.js"></script>
    <script src="./js/reversal.js"></script>
